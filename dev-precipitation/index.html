<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>VineyardMeteo</title>
</head>
<body>
	<form action="" method="post">
		<label for="ssid">SSID</label>
		<input type="text" name="ssid" value="$ssid"><br>
		<label for="pwd">Password</label>
		<input type="text" name="pwd" value="$pwd"><br>
		<label for="uri">Target URI</label>
		<input type="text" name="uri" value="$uri"><br>
		<label for="dev">Device ID</label>
		<input type="text" class="form-control" name="dev" value="$dev"><br>
		<label for="data_rate">Data sending rate</label>
		<input type="text" class="form-control" name="data_rate" value="$data_rate"><br>
		<input type="submit" value="Update Settings">
	</form>
</body>
</html>
